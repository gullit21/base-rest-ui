<div class="container" style="max-width: 400px; margin: auto">
    <form #f="ngForm">

        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <h1>Login</h1>
            </div>

            <div class="ui-g-12">
                <input type="email" pInputText name="usuario" placeholder="E-mail" ngModel required #usuario />
            </div>

            <div class="ui-g-12">
                <input type="text" pInputText name="senha" placeholder="Senha" ngModel required #senha />
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Login" [disabled]="f.invalid"
                    (click)="login(usuario.value, senha.value); senha.value='';"></button>
            </div>
        </div>

    </form>

</div>
